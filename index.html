<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=League+Script&display=swap" rel="stylesheet">
        
    </head>
    <body>
       <h1 id ="title">Calculator</h1>
       <div class="cont">
        <div class="calcBox">
            <div class="dispCont">
                <div id="display">

                </div>
            </div>
            <div class="keypad">
                <button id="clear">AC</button>
                <button id="del">Del</button>
                <button id="power">^</button>
                <button id="divi">รท</button>
                <button id="seven" data-key="55">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multi">ร</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
                
            </div>

        </div>
       </div>
    <script src="scripts.js"></script>
    </body>
</html>
